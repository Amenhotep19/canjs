<!DOCTYPE html>
<title>CanJS tests</title>
<body>
	<div id="qunit"></div>
	<iframe src="../docs/can-guides/experiment/todomvc/todomvc.html" name="todo"></iframe>
	<script src="../node_modules/steal/steal.js" main="can/test/test" env="canjs-test"></script>
	<div id="qunit-fixture"></div>
	<script>
		if(window.location.href.indexOf("hideskipped") >= 0) {
			var css = '#qunit-tests .skipped {display: none}',
				head = document.head || document.getElementsByTagName('head')[0],
				style = document.createElement('style');

			style.type = 'text/css';
			if (style.styleSheet){
			  style.styleSheet.cssText = css;
			} else {
			  style.appendChild(document.createTextNode(css));
			}

			head.appendChild(style);
		}
	</script>
</body>
