<!DOCTYPE html>
<title>CanJS tests</title>
<iframe src="../docs/can-guides/experiment/todomvc/todomvc.html" name="todo"></iframe>
<div id="qunit-fixture"></div>
<script>
	if(!(window.console && console.log)) {
	  console = {
	    log: function(){},
	    debug: function(){},
	    info: function(){},
	    warn: function(){},
	    error: function(){}
	  };
	}
</script>
<script src="../node_modules/steal/steal.js" main="can/test/test" env="canjs-test">
  var fixture = document.getElementById('qunit-fixture');

  steal.done().then(function() {
    debugger;

    var el = document.createElement('p');
    el.appendChild(document.createTextNode('Steal is Done'));
    document.body.insertBefore(el, fixture);
  })
  .catch(function(err) {
    alert(err);
  });

</script>
