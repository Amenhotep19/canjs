<div id="demo-html">
<div id='out'></div>
<script id="app" type="text/stache">
	<hello-world></hello-world>
</script>
</div>
<script id="demo-source" src="../../node_modules/steal/steal.js" main="@empty">
var can = require('can');

can.Component.extend({
  tag: "hello-world",
  template: "{{#if visible}}<b>{{message}}</b>{{else}}<i>Click me</i>{{/if}}",
  viewModel: {
    visible: false,
    message: "Hello There!"
  },
  events: {
    click: function(){
    	this.viewModel.attr("visible", true)
    }
  }
});

$("#out").html( can.view("app",{}) )

</script>
