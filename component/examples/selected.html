<body>
<style>
	.selected {
		background-color: yellow;
	}
	div {
		cursor: pointer;
	}
</style>
<div id="html">
<div id='out'></div>
<script type="text/stache" id="listStache">
{{#items}}
  <div {{#isSelected}}class='selected'{{/isSelected}}
       can-click='toggle'>
    {{title}}
  </div>
{{/items}}
</script>
</div>

<script src="../../../node_modules/steal/steal.js" main="@empty">
var can = require('can');
require('can/component/component');

can.Component.extend({
  tag: "my-items",
  viewModel: {
    selected: [],
    toggle: function(item){
    	var selected = this.attr('selected'),
    		index = selected.indexOf(item);

    	if( index >= 0 ) {
    		selected.splice(index, 1);
    	} else {
    		selected.push(item);
    	}
    }
  },
  template: can.view("listStache"),
  helpers: {
    isSelected: function(options){
      if( this.attr("selected").indexOf(options.context) >=0 ) {
    	  return options.fn();
    	} else {
    	  return options.inverse();
      }
    }
  }
})

$("#out").html(can.view.stache("<my-items/>")({
  items: new can.List([
    { title: "CanJS" },
    { title: "jQuery++" },
    { title: "FuncUnit" },
    { title: "DocumentJS" },
    { title: "JavaScriptMVC" }
  ])
}))
</script>
</body>
