<html>
<head>
	<title>selected-to-index demo</title>
</head>
<body>
<script type="text/stache" id="demo-html">
<select value:bind="index">
  {{#each(people)}}
    <option value="{{scope.index}}">{{scope.index}}</option>
  {{/each}}
</select>

<input value:bind="selected-to-index(index, people)">
</script>
<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty">
var DefineMap = require("can-define/map/map");
var stache = require("can-stache");
require("can-define/list/list");
require("can-stache-converters");

var template = stache.from("demo-html");

var map = new DefineMap({
	index: 0,
	people: [
		"Matthew",
		"Anne",
		"Wilbur"
	]
});

document.body.appendChild(template(map));
</script>
</body>
</html>
