<sticky-uppercase></sticky-uppercase>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

Component.extend({
	tag: "sticky-uppercase",

	view: `
		<p>
			scopeProp:
			<input type="text" value:bind="scopeProp">
		</p>

		<p>scopeProp: {{scopeProp}}</p>
	`,

	ViewModel: {
		set scopeProp(val) {
			return val.toUpperCase();
		}
	}
});
</script>
