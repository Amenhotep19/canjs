<my-counter></my-counter>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

Component.extend({
	tag: "my-counter",

	view: `
		<p>{{count}}</p>
		<button on:click="plusOne()">Click Here</button>
	`,

	ViewModel: {
		count: {
			default: 0
		},
		plusOne() {
			this.count += 1;
		}
	}
});
</script>
