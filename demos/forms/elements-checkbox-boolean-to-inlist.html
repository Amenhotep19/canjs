<style>
label {
	display: block;
}
</style>

<checkbox-inlist></checkbox-inlist>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");
var DefineList = require("can-define/list/list");
require("can-stache-converters");

Component.extend({
	tag: "checkbox-inlist",

	view: `
		{{#each(availableNumbers}}
		<label>
			<input type="checkbox" checked:bind="boolean-to-inList(this, scope.root.selectedNumbers)">
			checked:bind="boolean-to-inList({{this}}, numbers)"
		</label>
		{{/each}}
		<p>
			selected numbers: {{#each(selectedNumbers)}}{{this}} {{/each}}
		</p>
	`,

	ViewModel: {
		availableNumbers: {
			Type: DefineList,
			default() {
				return [ "one", "two", "three" ];
			}
		},
		selectedNumbers: {
			Type: DefineList,
			default() {
				return [];
			}
		}
	}
});
</script>
