<my-name></my-name>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

Component.extend({
	tag: "my-name",

	view: `
		<label>
			Name:
			<input type="text" value:from="name" on:change="handleAction('set', 'name', scope.element.value)">
		</label>

		<p>Given name: {{name}}</p>
	`,

	ViewModel: {
		name: { default: "Eli" },

		handleAction(action, key, value) {
			switch(action) {
				case "set":
					this[key] = value;
					break;
				default:
					break;
			}
		}
	}
});
</script>
