<style>
.focused {
	border-bottom: 4px solid blue;
}
</style>

<on-focus></on-focus>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

Component.extend({
	tag: "on-focus",

	view: `
		<p><span {{#if(scope.vars.focusedOnName}}class="focused"{{/if}}>Name:</span></p>
		<input type="text" value:bind="name" focused:to="scope.vars.focusedOnName">
	`,

	ViewModel: {
		name: { default: "Jake" }
	}
});
</script>
