<my-checkbox></my-checkbox>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

Component.extend({
	tag: "my-checkbox",

	view: `
		<input type="checkbox" checked:to="isItChecked">
		<p>
		{{#if(isItChecked)}}
			checkbox is checked
		{{else}}
			checkbox is unchecked
		{{/if}}
		</p>
	`,

	ViewModel: {
		isItChecked: { default: false }
	}
});
</script>
