<text-enter></text-enter>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

var domEvents = require("can-dom-events");
var enterEvent = require("can-event-dom-enter");

domEvents.addEvent(enterEvent);

Component.extend({
	tag: "text-enter",

	view: `
		<p>
			whatYouTyped: {{whatYouTyped}}
		</p>
		<label>
			Type something and then hit the Enter key:
			<input type="text" value:from="whatYouTyped" on:enter:value:to="whatYouTyped">
		</label>
	`,

	ViewModel: {
		whatYouTyped: { default: "" }
	}
});
</script>
