<pizza-toppings-picker></pizza-toppings-picker>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");
var DefineList = require("can-define/list/list");

Component.extend({
	tag: "pizza-toppings-picker",

	view: `
		<label>
			What pizza toppings do you like?
			<select values:bind="toppings" multiple>
				<option>Pepperoni</option>
				<option>Mushrooms</option>
				<option>Onions</option>
				<option>Sausage</option>
				<option>Bacon</option>
				<option>Extra cheese</option>
				<option>Black olives</option>
				<option>Green peppers</option>
				<option>Pineapple</option>
				<option>Spinach</option>
			</select>
		</label>

		<p>
			Selected toppings:
			{{#each(toppings)}}
				{{this}}
			{{/each}}
		</p>
	`,

	ViewModel: {
		toppings: DefineList
	}
});
</script>
