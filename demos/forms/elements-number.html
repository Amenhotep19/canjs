<style>
	label {
		display: block;
	}
</style>

<script type="text/stache" id="demo-html">
<label>
	Number (type: "number"):
	<input type="number" value:from="favoriteNumber" on:input:value:to="favoriteNumber">
</label>
<p>
	Number (type:"number"):
	 {{#eq(typeof(favoriteNumber), "string"}}
		 "{{favoriteNumber}}"
	 {{else}}
		 {{favoriteNumber}}
	 {{/eq}}
</p>
<label>
	Number (type: "any"):
	<input type="number" value:from="favoriteNumberAnyType" on:input:value:to="favoriteNumberAnyType">
</label>
<p>
	Number (type:"any"):
	 {{#eq(typeof(favoriteNumberAnyType), "string"}}
		 "{{favoriteNumberAnyType}}"
	 {{else}}
		 {{favoriteNumberAnyType}}
	 {{/eq}}
</p>
</script>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
import DefineMap from "can-define/map/map";
import stache from "can-stache";
import "can-stache-bindings";

const ViewModel = DefineMap.extend({
	favoriteNumber: { type: "number" },
	favoriteNumberAnyType: { type: "any" },
	typeof(val) {
		return typeof val;
	}
});

const scope = new ViewModel({});

const el = document.getElementById("demo-html");
const frag = stache(el.innerHTML)(scope);
document.body.appendChild(frag);
</script>
