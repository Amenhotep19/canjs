<month-picker></month-picker>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var Component = require("can-component");

Component.extend({
	tag: "month-picker",

	view: `
		<p>
			What month were you born?
			<select value:bind="selectedMonth">
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>Aug</option>
				<option>Sept</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
		</p>

		Selected month: {{selectedMonth}}
	`,

	ViewModel: {
		selectedMonth: { default: "June" }
	}
});
</script>
