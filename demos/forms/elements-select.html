<style>
label {
	display: block;
}
</style>

<script type="text/stache" id="demo-html">
<label>
	What month were you born?
	<select value:bind="selectedMonth">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="March">March</option>
		<option value="April">April</option>
		<option value="May">May</option>
		<option value="June">June</option>
		<option value="July">July</option>
		<option value="Aug">Aug</option>
		<option value="Sept">Sept</option>
		<option value="Oct">Oct</option>
		<option value="Nov">Nov</option>
		<option value="Dec">Dec</option>
	</select>
</label>

Selected month: {{selectedMonth}}
</script>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id="demo-source">
var DefineMap = require("can-define/map/map");
var stache = require("can-stache");
require("can-stache-bindings");

var scope = new DefineMap({
	selectedMonth: "June"
});

var el = document.getElementById("demo-html");
var frag = stache(el.innerHTML)(scope);
document.body.appendChild(frag);
</script>
