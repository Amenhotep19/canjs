<body>
<style>
	.selected {
		background-color: yellow;
	}
	div {
		cursor: pointer;
	}
</style>
<div id="html">
<div id='out'></div>
<script type="text/stache" id="demo-html">
{{#items}}
  <div {{#isSelected()}}class='selected'{{/isSelected}}
       on:click='scope.root.toggle(this)'>
    {{title}}
  </div>
{{/items}}
</script>
</div>
<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty">
import { Component, DefineList, DefineMap, stache } from "can";

var ViewModel = DefineMap.extend({
	selected: {
		Default: DefineList
	},
	toggle: function(item){
		var selected = this.selected,
			index = selected.indexOf(item);

		if( index >= 0 ) {
			selected.splice(index, 1);
		} else {
			selected.push(item);
		}
	}
});

Component.extend({
	tag: "my-items",
	ViewModel: ViewModel,
	view: stache.from("demo-html"),
	helpers: {
		isSelected: function(options){
			if( this.selected.indexOf(options.context) >= 0 ) {
				return options.fn();
			} else {
				return options.inverse();
			}
		}
	}
});

var fragment = stache("<my-items items:from='items' />")({
	items: new DefineList([
		{ title: "CanJS" },
		{ title: "StealJS" },
		{ title: "FuncUnit" },
		{ title: "DocumentJS" },
		{ title: "DoneJS" }
	])
});

document.getElementById("out").appendChild(fragment);
</script>
</body>
