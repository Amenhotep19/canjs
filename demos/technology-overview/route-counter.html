<body>
<mock-url></mock-url>
<script id="demo-source" main="@empty" src="../../node_modules/steal/steal.js" deps-bundle>
import DefineMap from "can-define/map/map";
import stache from "can-stache";
import route from "can-route";
import "can-stache-bindings";
import "can/demos/technology-overview/mock-url";

var Counter = DefineMap.extend({
    count: {default: 0, type: "number"},
    increment() {
        this.count++;
    }
});

window.myCounter = new Counter();
route.data = myCounter;
route.start();

var view = stache(`
  <button on:click='increment()'>+1</button>
  Count: <span>{{count}}</span>
`);

document.body.appendChild( view(myCounter) );
</script>
</body>
<style>
body {margin: 0px; padding: 0px;}
</style>
