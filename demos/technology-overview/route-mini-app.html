<body>
<div id='location'>
    <span id='back'>&#x21E6;</span><span id='reload'>&#8635;</span><div id="url"></div>
</div>
<div id='demo-html'>
<my-app></my-app>
</div>

<script src="../../node_modules/steal/steal.js" main="@empty"  id="demo-source">
import Component from "can-component";
import stache from "can-stache";
import DefineMap from "can-define/map/map";
import route from "can-route";
import "can/demos/technology-overview/route-mini-app-components";

Component.extend({
    tag: "my-app",
    view: stache(`
        {{#switch(componentToShow)}}
            {{#case("home")}}
                <home-page isLoggedIn:from="isLoggedIn" logout:from="logout"/>
            {{/case}}
            {{#case("tasks")}}
                <task-editor id:from="taskId" logout:from="logout"/>
            {{/case}}
            {{#case("login")}}
                <login-page isLoggedIn:bind="isLoggedIn" />
            {{/case}}
            {{#default}}
                <h2>Page Missing</h2>
            {{/default}}
        {{/switch}}
    `),
    autoMount: true,
    ViewModel: DefineMap.extend({
        page: "string",
        taskId: "string",
        get componentToShow(){
            if(!this.isLoggedIn) {
                return "login";
            }
            return this.page;
        },
        isLoggedIn: {value: false, type: "boolean", serialize: false},
        logout() {
            this.isLoggedIn = false;
        }
    })
});

route.data = document.querySelector("my-app");
route.register("{page}",{page: "home"});
route.register("tasks/{taskId}",{page: "tasks"});
route.start();
</script>
<style>
.slider {
    border: solid 1px blue;
    background-color: red;
    height: 20px;
    width: 20px;
    cursor: ew-resize;
    position: relative;
}
percent-slider {
    border: solid 1px black;
    padding: 2px;
    display: block;
}
p {
    margin: 0px 0px 20px 0px;
}
</style>
<script>
function updateWithHash(){
    document.getElementById("url").innerHTML = "URL: /my-app.html"+window.location.hash;
}
updateWithHash();
window.addEventListener("hashchange", updateWithHash)
document.getElementById("back").addEventListener("click", function(){
    history.back();
});
document.getElementById("reload").addEventListener("click", function(){
    location.reload();
});
</script>
<style>
body {margin: 0px; padding: 0px;}
#location {
    display: flex;
    margin-bottom: 20px;
}
#url {
    display: inline-block;
    border: solid 1px;
    padding: 2px;
    flex-grow: 1;
}

#back, #reload {
    font-size: 16px;
    font-family: Verdana,sans-serif;
    border: solid 1px black;
    padding: 2px;
    line-height: 20px;
    flex-grow: 0;
    cursor: pointer;
}
form { padding: 10px;}
</style>
</body>
