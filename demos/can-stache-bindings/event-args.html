<script type='text/stache' can-autorender id='demo-html'>
{{#each(items)}}
	<li on:click='../items.splice(scope.index,1)'>{{name}}</li>
{{/each}}
</script>

<script src="../../node_modules/steal/steal.js" deps-bundle main="@empty" id='demo-source'>
import { DefineList, stache, stacheBindings, viewModel, viewAutorender } from "can";

var el = document.getElementById("demo-html");
viewModel(el, {
	items: new DefineList([{name: "first"}, {name: "second"}])
});
</script>
