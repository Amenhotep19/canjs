<!doctype html>
<html>
<head>

<body>
<script type="text/javascript" src="../node_modules/steal/steal.js">
	var can = require('can/util/util');
	var person = new can.Map({
		first: 'Bob',
		last: 'Marley'
	});

	go = function() {
		for(var i = 0; i < 1; i++) {
			var c = new can.Compute(function() {
				return person.attr('first') + person.attr('last');
			});

			c.bind('change', function() {});
		}
	}

</script>
</body>
</html>
