<div id='out'></div>
<script src="../../../node_modules/steal/steal.js" main="@empty">
var $ = require('jquery');
var can = require('can');
require('can/view/bindings/bindings');

var HyperLoop = can.Map.extend({
  travelTime: function(){
    return this.attr('dist') /
			962 /* km/h */
  }
})

loop = new HyperLoop({
	dist: 3429.19 /* Chi to SF */
})

var template = can.view.stache(
  "<p>Distance:\
      <input can-value='dist'/>\
  </p>\
  <p>Time:\
     {{travelTime}} hrs\
  </p>")

$("#out").html( template(loop) )

</script>
