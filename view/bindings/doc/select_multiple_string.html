<div id="demo">
<div id='out'></div>
<script type='text/stache' id="colors-template">
<p>Colors:
  <select can-value='colors' multiple>
    <option value='green'>Green</option>
    <option value='red'>Red</option>
    <option value='blue'>Blue</option>
  </select>
</p>
<p>You selected {{selection colors}}.</p>
</script>
</div>
<script>
	DEMO_HTML = document.getElementById("demo").innerHTML
</script>
<script src="../../../node_modules/steal/steal.js" main="@empty">
var $ = require('jquery');
var can = require('can');
require('can/view/bindings/bindings');

var data = new can.Map({colors: "green;red"});

var frag = can.view("colors-template",data,{
	selection: function(list){
		var value = list();
		return value ? value.split(";").join(",") : "nothing"
	}
})

$("#out").html( frag );

</script>
