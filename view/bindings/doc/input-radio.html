<div id="demo">
<div id='out'></div>
<script type='text/stache' id="attending-template">
<p>Attending?
  <input type='radio' can-value='attending' value='yes'/> Yes,
  <input type='radio' can-value='attending' value='no'/> No,
  <input type='radio' can-value='attending' value='maybe'/> Maybe
</p>
<p>You {{attendence}}.</p>
</script>
</div>
<script>
	DEMO_HTML = document.getElementById("demo").innerHTML
</script>
<script src="../../../node_modules/steal/steal.js" main="@empty">
var $ = require('jquery');
var can = require('can');
require('can/view/bindings/bindings');

var person = new can.Map({
  attending: null
})

var frag = can.view(
  "attending-template",
  person,
  {
    attendence: function(){
      return person.attr("attending") ?
        "are a " + person.attr("attending") :
        "have not responded"

    }
  });

$("#out").html( frag );

</script>
