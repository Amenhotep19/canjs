<div id='out'></div>
<script src="../../../node_modules/steal/steal.js" main="@empty">
var $ = require('jquery');
var can = require('can');
require('can/view/bindings/bindings');

var template = can.view.stache(
  "<p><input type='checkbox' can-value='sex' can-true-value='male' can-false-value='female'/> Male</p>"+
  "<p>Your Sex: {{sex}}</p>")

var person = new can.Map({
  sex: 'male'
})

$("#out").html( template(person) );
</script>
